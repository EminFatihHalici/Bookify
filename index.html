<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/logo/bookify_logo.png">
</head>

<body onload="init()">

    <header>
        <a class="header_logo" href="./index.html">
            <img src="./assets/logo/bookify_logo.png" alt="logo">
        </a>

        <h1>Bookify - since 2025</h1>

    </header>

    <main>

        <div id="content" class="gallery">
            <div class="book_title">
                <h2>${book.name}</h2>
            </div>

            <div class="book_container"><img src="./assets/book_logo.png" alt="Buch"></div>

            <div class="price_like_section">
                <div class="price">
                    <p>${book.price}â‚¬</p>
                </div>
                <div class="like_section">
                        <p>${book.likes}</p>
                    <div class="like_button">
                          <input type="checkbox" id="heart">
                        <label for="heart">&#9829</label>
                    </div>
                </div>
            </div>

            <div class="book_info">
                <p>Autor: ${book.author}</p>
                <p>Erscheinungsjahr: ${book.publishedYear}</p>
                <p>Genre: ${book.genre}</p>
            </div>

            <div class="comments_section">
                <h3>Kommentare:</h3>

                <div class="comment_box">
                    <div><textarea name="comments" id="comments">Schreibe deinen Kommentar</textarea>
                    <button type="submit" formaction="send.php">Senden</button></div>
                </div>

            </div>



        </div>

    </main>

    <footer>

        <a class="header_logo" href="./index.html">
            <img src="./assets/logo/bookify_logo.png" alt="logo">
        </a>


    </footer>
</body>

</html>
